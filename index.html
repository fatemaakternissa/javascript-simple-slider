<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>javascript slider</title>
</head>
<body>
    <!-- javascript simple slider  -->
         
            <!-- START -->
            <div class="container">
                <div class="coursor">
                    <div class="slider">
                        <section class="section">
                            <img class="img" src="images/image.jpg" alt="img1">
                        </section>
                        <section class="section">
                            <img class="img" src="images/image2.jpg" alt="img2">
                        </section>
                        <section class="section">
                            <img class="img" src="images/image3.jpg" alt="img3">
                        </section>
                        <section class="section">
                            <img class="img" src="images/image4.jpg" alt="img4">
                        </section>
                    </div>
                    <div class="btns">
                        <div class="prev">prev</div>
                        <div class="next">next</div>
                    </div>
                    <div class="dots">
                        <span class="dot active-dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
            <!-- END  -->
    
        <script src="main.js"></script>
</body>
</html>
